<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}سایت شما{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Default (Dark Mode) Styles */
        body {
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a); /* Dark gradient */
            color: #e0e0e0; /* Default text color */
            font-family: "Vazir", "Tahoma", sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
            direction: rtl;
            text-align: right;
        }
        .gradient-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            z-index: 1;
        }
        .circle-green {
            background: radial-gradient(circle, rgba(110, 231, 183, 1) 0%, rgba(0, 0, 0, 0) 80%);
            width: 600px;
            height: 600px;
            top: -150px;
            left: -200px;
        }
        .circle-green-light {
            background: radial-gradient(circle, rgba(110, 231, 183, 0.5) 0%, rgba(0, 0, 0, 0) 80%);
            width: 500px;
            height: 500px;
            bottom: -150px;
            right: -150px;
        }
        .post-container {
            background: rgba(255, 255, 255, 0.1); /* Transparent form */
            backdrop-filter: blur(15px);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            width: 100%;
            z-index: 2;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid transparent;
            border-radius: 8px;
            color: #fff;
            padding: 0.8rem;
            font-size: 1rem;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid #6ee7b7; /* Green border */
            box-shadow: 0 0 10px rgba(110, 231, 183, 0.7);
            color: #fff;
        }
        .btn {
            background: transparent;
            border: 2px solid #6ee7b7;
            color: #6ee7b7;
            font-weight: bold;
            font-size: 1rem;
            width: 100%;
            padding: 0.8rem;
            margin-top: 1.2rem;
            border-radius: 8px;
            text-transform: uppercase;
            transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }
        .btn:hover {
            background: rgba(110, 231, 183, 0.15);
            color: #fff;
            box-shadow: 0 0 15px rgba(110, 231, 183, 0.6);
        }
        html[data-theme="dark"] .card{
            background-color:hsl(156, 38.00%, 33.50%);

        }
        /* Light Mode Styles */
        html[data-theme="light"] body {
            background: linear-gradient(135deg, #ffffff, #f2f2f2);
            color:rgb(26, 26, 26); 

        }
        html[data-theme="light"] .card{
            background-color:rgba(110, 231, 183, 0.3);

        }
        html[data-theme="light"] .form-control {
            background: rgba(0, 0, 0, 0.05);
            color: #000;
        }
        html[data-theme="light"] .btn {
            border-color: #000;
            color: #000;
        }
        html[data-theme="light"] .btn:hover {
            background: rgba(0, 0, 0, 0.1);
            color: #fff;
        }

        .theme-switch {
            display: inline-block;
            width: 50px;
            height: 25px;
            position: relative;
        }
        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 25px;
            transition: 0.4s;
            cursor: pointer;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 19px;
            width: 19px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }
        input:checked + .slider {
            background-color: #6ee7b7;
        }
        input:checked + .slider:before {
            transform: translateX(25px);
        }
        
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    
    

    <!-- Theme Toggle Button -->
    <label class="theme-switch" style="position: absolute; top: 20px; left: 20px; z-index: 100;">
    <input type="checkbox" id="theme-toggle">
    <span class="slider"></span>
</label>


    
    

    <!-- Main Content -->
    {% block content %}{% endblock %}
    <!-- Gradient Circles -->
    <div class="gradient-circle circle-green"></div>
    <div class="gradient-circle circle-green-light"></div>
    <!-- Theme Toggle Script -->
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;

        // Load saved theme from localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            htmlElement.setAttribute('data-theme', savedTheme);
        }

        // Toggle theme on button click
        themeToggle.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';

            // Apply new theme and save it
            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
