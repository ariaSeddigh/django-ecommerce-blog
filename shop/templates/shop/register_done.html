{% extends "shop/base.html" %}

{% block title %}ثبت‌نام موفق{% endblock %}

{% block content %}
<div class="success-container">
    <div class="icon-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#6ee7b7" viewBox="0 0 24 24">
            <path d="M20.292 5.293a1 1 0 0 0-1.414 0L9 15.172l-3.879-3.879a1 1 0 1 0-1.414 1.414l4.586 4.586a1 1 0 0 0 1.414 0l10.586-10.586a1 1 0 0 0 0-1.414z"/>
        </svg>
    </div>
    <h1 class="success-title">ثبت‌نام شما موفق بود!</h1>
    <p class="success-message">
        <span class="highlight">{{ new_user.username }}</span> به جمع ما خوش آمدید. حساب کاربری شما با موفقیت ایجاد شد.
    </p>
    <div class="success-actions">
        <a href="/login/" class="btn btn-login">ورود به حساب کاربری</a>
        <a href="/" class="btn btn-outline">بازگشت به صفحه اصلی</a>
    </div>
</div>
{% endblock %}
