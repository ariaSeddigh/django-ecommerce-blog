<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}سایت شما{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* استایل‌های عمومی */
        body {
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a); /* گرادیانت تیره */
            color: #e0e0e0; /* رنگ متن پیش‌فرض */
            font-family: "Vazir", "Tahoma", sans-serif;v
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            direction: rtl; /* راست‌چین کردن */
            text-align: right; /* متن‌ها راست‌چین شوند */

        }
    
        /* دایره‌های گرادیانتی */
        .gradient-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            z-index: 1;
        }
    
        .circle-green {
            background: radial-gradient(circle, rgba(110, 231, 183, 1) 0%, rgba(0, 0, 0, 0) 80%);
            width: 600px;
            height: 600px;
            top: -150px;
            left: -200px;
        }
    
        .circle-green-light {
            background: radial-gradient(circle, rgba(110, 231, 183, 0.5) 0%, rgba(0, 0, 0, 0) 80%);
            width: 500px;
            height: 500px;
            bottom: -150px;
            right: -150px;
        }
    
        /* کانتینر فرم */
        .login-container {
            background: rgba(255, 255, 255, 0.1); /* فرم شفاف */
            backdrop-filter: blur(15px); /* مات کردن پس‌زمینه */
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            max-width: 420px;
            width: 100%;
            z-index: 2;
        }
    
        /* فیلدهای متنی */
        .form-control {
            background: rgba(255, 255, 255, 0.15); /* شفافیت فیلد */
            border: 1px solid transparent;
            border-radius: 8px;
            color: #fff;
            padding: 0.8rem;
            font-size: 1rem;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }
    
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid #6ee7b7; /* حاشیه سبز */
            box-shadow: 0 0 10px rgba(110, 231, 183, 0.7);
            color: #fff;
        }
    
        /* دکمه‌ها */
        .btn {
            background: transparent;
            border: 2px solid #6ee7b7;
            color: #6ee7b7;
            font-weight: bold;
            font-size: 1rem;
            width: 100%;
            padding: 0.8rem;
            margin-top: 1.2rem;
            border-radius: 8px;
            text-transform: uppercase;
            transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }
    
        .btn:hover {
            background: rgba(110, 231, 183, 0.15);
            color: #fff;
            box-shadow: 0 0 15px rgba(110, 231, 183, 0.6);
        }
    
        /* متن‌ها */
        h1, h2, h3, h4, h5, h6 {
            color: #6ee7b7;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }
    
        p {
            font-size: 1rem;
            line-height: 1.6;
            color: #e0e0e0;
        }
    
        /* لینک‌ها */
        a {
            color: #6ee7b7;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
    
        a:hover {
            color: #a7f3d0; /* سبز روشن‌تر */
            text-decoration: underline;
        }
    
        /* لینک‌های فرم (لینک‌های کوچک) */
        .form-footer a {
            font-size: 0.9rem;
            text-decoration: none;
        }
    
        .form-footer a:hover {
            text-decoration: underline;
        }

        .success-container {
            text-align: center;
            padding: 2rem;
        }
    
        .icon-container {
            margin: 1rem auto;
        }
    
        .success-title {
            color: #6ee7b7;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
    
        .success-message {
            color: #e0e0e0;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
    
        .highlight {
            color: #6ee7b7;
            font-weight: bold;
        }
    
        .success-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
    
        .btn-outline {
            background: transparent;
            border: 2px solid #6ee7b7;
            color: #6ee7b7;
            font-weight: bold;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
    
        .btn-outline:hover {
            background: rgba(110, 231, 183, 0.2);
            color: #fff;
            box-shadow: 0 0 10px rgba(110, 231, 183, 0.6);
        }

        .purchases-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
            text-align: center;
        }
    
        .purchases-title {
            color: #6ee7b7;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }
    
        .purchases-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
    
        .purchase-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: left;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        .purchase-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.7);
        }
    
        .purchase-name {
            color: #6ee7b7;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
    
        .purchase-date, .purchase-validity {
            color: #e0e0e0;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
    
        .purchase-date span, .purchase-validity span {
            color: #6ee7b7;
            font-weight: bold;
        }
    
        .no-purchases {
            color: #e0e0e0;
            font-size: 1.2rem;
            margin-top: 2rem;
        }

        .subscriptions-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
            text-align: center;
        }
    
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
    
        .subscriptions-title {
            color: #6ee7b7;
            font-size: 2rem;
            font-weight: bold;
        }
    
        .btn-logout {
            background: transparent;
            border: 2px solid #e63946;
            color: #e63946;
            font-weight: bold;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
    
        .btn-logout:hover {
            background: rgba(230, 57, 70, 0.1);
            color: #fff;
            box-shadow: 0 0 10px rgba(230, 57, 70, 0.5);
        }
    
        .subscriptions-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }
    
        .subscription-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: left;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        .subscription-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.7);
        }
    
        .subscription-name {
            color: #6ee7b7;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
    
        .subscription-description {
            color: #e0e0e0;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
    
        .subscription-price, .subscription-duration {
            color: #fff;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
    
        .subscription-price span, .subscription-duration span {
            color: #6ee7b7;
            font-weight: bold;
        }
    
        .btn-subscribe {
            background: transparent;
            border: 2px solid #6ee7b7;
            color: #6ee7b7;
            font-weight: bold;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            transition: all 0.3s ease;
        }
    
        .btn-subscribe:hover {
            background: rgba(110, 231, 183, 0.2);
            color: #fff;
            box-shadow: 0 0 10px rgba(110, 231, 183, 0.5);
        }

        /* استایل برای متن‌های placeholder */
    .form-control::placeholder {
        color: #a0a0a0; /* رنگ طوسی */
        font-size: 1rem; /* اندازه متن */
        font-style: italic; /* حالت متن */
        opacity: 1; /* کنترل شفافیت */
    }

    /* برای تغییر استایل در حالت فوکوس */
    .form-control:focus::placeholder {
        color: #c0c0c0; /* رنگ روشن‌تر هنگام فوکوس */
    }
    </style>
    
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <!-- دایره‌های گرادیانتی -->
    <div class="gradient-circle circle-green"></div>
    <div class="gradient-circle circle-green-light"></div>

    <!-- محتوای اصلی -->
    {% block content %}{% endblock %}
</body>
</html>
